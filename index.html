<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>15minSlider</title>
</head>
<body>
    <main>
        <div class="buttons">
            <div class="btnLeft">⮜</div>
            <div class="btnRight">⮞</div>
        </div>
        <div class="slider">
            <div class="slide"><img src="img/1.gif" alt=""></div>
            <div class="slide"><img src="img/2.gif" alt=""></div>
            <div class="slide"><img src="img/3.gif" alt=""></div>
            <div class="slide"><img src="img/4.gif" alt=""></div>
            <div class="slide"><img src="img/5.gif" alt=""></div>
            <div class="slide"><img src="img/6.gif" alt=""></div>
            <div class="slide"><img src="img/7.gif" alt=""></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
